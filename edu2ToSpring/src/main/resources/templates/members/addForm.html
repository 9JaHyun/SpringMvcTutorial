<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원등록</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원등록 폼</h2>
    </div>
    <h4 class="mb-3">회원 입력</h4>
    <form action="../index.html" th:action method="post">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="formcontrol" placeholder="ID를 입력하세요">
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input type="text" id="password" name="password" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" class="formcontrol" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" class="formcontrol" placeholder="이메일을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
