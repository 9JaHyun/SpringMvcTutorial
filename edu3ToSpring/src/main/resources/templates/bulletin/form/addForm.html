<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
</head>
<script></script>
<body>
<form th:action="addForm" th:object="${bulletin}" method="post">
  <table>
    <tbody>
    <tr>
      <th>제목</th>
      <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
      <th>작성자</th>
      <td><input type="text" th:field="*{writer}"></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea th:field="*{content}"></textarea></td>
    </tr>
    <tr>
      <th>이미지</th>
      <td><input type="text" th:field="*{image}"></td>
    </tr>
    </tbody>
  </table>
  <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
</form>
</body>
</html>
