<!DOCTYPE html>
<html th:replace="~{/layout/template :: template(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<title>게시글 수정</title>
<div class="container-fluid">
    <form action="../bulletinInfo.html" th:action th:object="${bulletin}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   readonly>
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" th:field="*{writer}" class="formcontrol">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control">
        </div>
        <div>
            <label for="image">이미지</label>
            <input type="text" id="image" th:field="*{image}" class="formcontrol">
        </div>
        <form name="delFrm" action="${pageContext.request.contextPath}/bulletinDelete.do"
              method="post"></form>
        <form name="updFrm" action="${pageContext.request.contextPath}/bulletinUpdate.do"
              method="post"></form>
</div>
</html>
